<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot d'Aide Technique</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">üí° Assistant Technique</h1>
      <p class="text-center text-muted">
        Pose ta question et re√ßois une r√©ponse instantan√©e !
      </p>

      <div class="card shadow-lg p-4">
        <div class="mb-3">
          <label for="questionInput" class="form-label">Ta question :</label>
          <input
            type="text"
            id="questionInput"
            class="form-control"
            placeholder="Ex: Mon iPhone ne charge plus"
          />
        </div>

        <button class="btn btn-primary w-100" onclick="askQuestion()">
          Poser la question
        </button>

        <div
          id="responseContainer"
          class="mt-4 p-3 bg-light rounded shadow-sm"
          style="display: none"
        >
          <h5 id="responseTextLabel" style="display: none">R√©ponse :</h5>
          <p id="responseText"></p>
        </div>
      </div>
    </div>

    <script>
      async function askQuestion() {
        const question = document.getElementById("questionInput").value;
        if (!question) {
          alert("Merci de poser une question !");
          return;
        }

        const responseContainer = document.getElementById("responseContainer");
        const responseText = document.getElementById("responseText");
        const responseTextLabel = document.getElementById("responseTextLabel");

        responseContainer.style.display = "none";
        responseText.textContent = "‚è≥ G√©n√©ration en cours...";
        responseTextLabel.style.display = "none";
        responseContainer.style.display = "block";

        try {
          const res = await fetch("/ask", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ query: question }),
          });

          const data = await res.json();
          responseText.textContent = data.response;
          responseTextLabel.style.display = "block";
          responseContainer.style.display = "block";
        } catch (error) {
          responseText.textContent = "‚ùå Une erreur est survenue. R√©essaye.";
          responseTextLabel.style.display = "block";
          responseContainer.style.display = "block";
        }
      }
    </script>
  </body>
</html>
